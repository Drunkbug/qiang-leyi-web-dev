<body>
<nav>
    <div class="nav-wrapper teal lighten-2">
        <a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="brand-logo left brand-icon ">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
        <a href="#" class="brand-logo left brand-title">
            New Page
        </a>
        <a ng-click="model.createPage(name, title)">
            <i class="material-icons right">done</i>
        </a>

    </div>
</nav>
<main>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="name" placeholder="Page Name" id="first_name" type="text" class="validate">
                    <label class="active" for="first_name">Name</label>
                </div>
                <div class="row">
                    <p class="pwd-fail" ng-show="!model.checkName">required</p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="title" placeholder="Page Title" id="title" type="text" class="validate">
                    <label class="active" for="first_name">Title</label>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="page-footer teal lighten-2">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <a href="#/profile/{{model.uid}}">
                    <i class="material-icons right">perm_identity</i>
                </a>
            </div>
        </div>
    </div>
</footer>


<nav>
    <div class="nav-wrapper teal lighten-2">
        <a href="" class="brand-logo left">
            Profile
        </a>
        <a ng-click="model.updateUser()">
            <i class="material-icons right">done</i>
        </a>

    </div>
</nav>
<main>
    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <input ng-model="model.user.username"
                       type="text" placeholder="username">
            </div>
            <div class="row">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input ng-model="model.user.email"
                        type="email" class="validate" placeholder="email">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input ng-model="model.user.firstName"
                        type="text" placeholder="First Name">
            </div>
            <div class="input-field col s6">
                <input ng-model="model.user.lastName"
                        type="text" placeholder="Last Name">
            </div>
        </div>

        <div class="row">
            <a href="#/user/{{model.user._id}}/website" class="waves-effect waves-light btn teal lighten-2">Applications</a>
        </div>
        <div class="row">
            <a href="#/login" class="waves-effect waves-light btn red lighten-1">Logout</a>
        </div>
    </div>
</main>

<footer class="page-footer teal lighten-2">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <a href="#/profile/{{model.user._id}}">
                    <i class="material-icons right">perm_identity</i>
                </a>
            </div>
        </div>
    </div>
</footer>

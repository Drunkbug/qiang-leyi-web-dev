<div class="container">
    <div class="row">
        <h4>Register</h4>

    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" ng-model="username" placeholder="username">
        </div>
        <div class="row">
            <p class="pwd-fail" ng-show="!model.checkUsername">required</p>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="password" ng-model="pwd" placeholder="password">
        </div>
        <div class="row">
            <p class="pwd-fail" ng-show="!model.dupPwd">invalid</p>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="password" ng-model="cpwd" placeholder="confirm password">
        </div>
        <div class="row">
            <p class="pwd-fail" ng-show="!model.dupPwd">invalid</p>
        </div>
    </div>
    <div class="row">
        <button  ng-click="model.checkDupUser(username, pwd, cpwd)"
                 class="waves-effect waves-light btn teal lighten-2">Register</button>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn red lighten-1" href="#/login">Cancel</a>
    </div>
</div>

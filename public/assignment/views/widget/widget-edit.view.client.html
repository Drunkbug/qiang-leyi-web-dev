<nav>
    <div class="nav-wrapper teal lighten-2">
        <a ng-click="model.deleteWidget()" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget" class="brand-logo left brand-icon ">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
        <a href="" class="brand-logo left brand-title">
            Edit Widget
        </a>
        <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}"
        ng-click="model.updateWidget()">
            <i class="material-icons right">done</i>
        </a>

    </div>

<div ng-switch="model.widget.widgetType">
    <main ng-switch-when="HEADING">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input ng-model="model.widget.name" id="first_name" type="text" class="validate">
                        <label class="active" for="first_name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input ng-model="model.widget.text" id="title" type="text" class="validate">
                        <label class="active" for="title">Text</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose Size</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a ng-click="model.deleteWidget()" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new" class="waves-effect waves-light btn red lighten-1">Delete</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <main ng-switch-when="IMAGE">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="name" type="text" class="validate">
                        <label class="active" for="first_name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="text1" type="text" class="validate">
                        <label class="active" for="text">Text</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="URL1" type="text" class="validate">
                        <label for="URL">URL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!-- Dropdown Trigger -->
                        <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Choose Width</a>

                        <!-- Dropdown Structure -->
                        <ul id='dropdown2' class='dropdown-content'>
                            <li><a href="#!">50%</a></li>
                            <li><a href="#!">60%</a></li>
                            <li><a href="#!">70%</a></li>
                            <li><a href="#!">80%</a></li>
                            <li><a href="#!">90%</a></li>
                            <li><a href="#!">100%</a></li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <form method="post" enctype="multipart/form-data">
                            <input type="file" name="fileToUpload" id="fileToUpload">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a href="widget-list.view.client.html" class="waves-effect waves-light btn">Upload Image</a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a ng-click="model.deleteWidget()" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new" class="waves-effect waves-light btn red lighten-1">Delete</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <main ng-switch-when="YOUTUBE">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="first_name2" type="text" class="validate">
                        <label class="active" for="first_name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="text" type="text" class="validate">
                        <label class="active" for="text">Text</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="URL" type="text" class="validate">
                        <label for="URL">URL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!-- Dropdown Trigger -->
                        <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Choose Width</a>

                        <!-- Dropdown Structure -->
                        <ul id='dropdown3' class='dropdown-content'>
                            <li><a href="#!">50%</a></li>
                            <li><a href="#!">60%</a></li>
                            <li><a href="#!">70%</a></li>
                            <li><a href="#!">80%</a></li>
                            <li><a href="#!">90%</a></li>
                            <li><a href="#!">100%</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a ng-click="model.deleteWidget()" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new" class="waves-effect waves-light btn red lighten-1">Delete</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>

<footer class="page-footer teal lighten-2">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <a href="#/profile/{{model.uid}}">
                    <i class="material-icons right">perm_identity</i>
                </a>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- my own style sheet-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/test-style.css">

    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Comments</a>
                <a href="#" data-activates="mobile" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <a href="../index.html"><li class="mdl-menu__item">Home</li></a>
                    <a href="../stillalive/index.html"><li class="mdl-menu__item">Project</li></a>
                    <a href="#"><li class="mdl-menu__item">Video</li></a>
                    <a href="../assignment/index.html"><li class="mdl-menu__item">Assignment</li></a>
                    <a href="../test/index.html"><li class="mdl-menu__item">Comments</li></a>
                </ul>

                <ul class="side-nav" id="mobile">
                    <a href="../index.html"><li class="mdl-menu__item">Home</li></a>
                    <a href="../stillalive/index.html"><li class="mdl-menu__item">Project</li></a>
                    <a href="#"><li class="mdl-menu__item">Video</li></a>
                    <a href="../assignment/index.html"><li class="mdl-menu__item">Assignment</li></a>
                    <a href="../test/index.html"><li class="mdl-menu__item">Comments</li></a>
                </ul>
            </div>
        </nav>

        <div class="container" ng-controller="TestController as model">
        <div ng-show="model.error"
             class="alert alert-danger">
            {{model.error}}
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Please leave comments or messages here:)</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>
                        <input ng-model="model.message"
                               placeholder="message"
                               class="form-control"/>
                    </td>
                    <td>
                        <button ng-click="model.createMessage(model.message)"
                                class="btn-floating btn-large waves-effect waves-light">
                            <i class="material-icons">add</i>
                        </button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in model.messages | reverse">
                    <td>
                        {{message.message}}
                    </td>
                    <td>
                        <button ng-click="model.deleteMessage(message)"
                                class="btn-floating btn-large waves-effect waves-light red">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="../js/init.js"></script>
</body>
</html>

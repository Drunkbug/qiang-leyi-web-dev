<div class="container-fluid login-container-fluid">
    <div class="login-container row">
        <div class="row">
            <p class="login-title">Let's Get Started</p>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <input ng-model="username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <input ng-model="email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <input ng-model="password" type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <input  type="password" class="form-control" id="confirm-pwd" placeholder="Confirm Password">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <a ng-click="model.login(username, password)">
                    <button type="submit" class="btn btn-danger login-btn">Register</button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <p class="login-message">Already have account? <a href="#login">Login</a></p></div>
        </div>
    </div>
</div>
